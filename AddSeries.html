<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="../AddSeries.html">Series Toevoegen</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Zoek naar serie...">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Zoek</button>
            </form>
            <a class="navbar-brand" href="about.html">About</a>
        </div>
    </nav>

    <div class="container mt-5">
        <form class="card">
            <h1 class="card-title text-center mt-3">Series toevoegen:</h1>
            <div class="card-body">
                <div class="form-group">
                    <label for="series_title">Titel:</label>
                    <input type="text" class="form-control" id="series_title" placeholder="Titel...">
                </div>
                <div class="form-group">
                    <label for="series_description">Beschrijving:</label>
                    <textarea class="form-control" id="series_description" rows="5" placeholder="Beschrijving..."></textarea>
                </div>
                <div class="form-group">
                    <label for="series_seasons">Seizoenen:</label>
                    <input type="number" class="form-control" id="series_seasons" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="series_author">Maker:</label>
                    <input type="text" class="form-control" id="series_author" placeholder="Maker...">
                </div>
                <div class="form-group">
                    <p>Sterren:</p>
                    <div class="stars-container d-flex">
                        <input type="text" class="form-control" id="series_star">
                        <input type="text" class="form-control" id="series_star">
                        <input type="text" class="form-control" id="series_star">
                    </div>
                </div>
                <div class="form-group">
                    <p>Genres:</p>
                    <div class="genres-container">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Crime" id="Crime" value="Crime">
                            <label class="form-check-label" for="Crime">Crime</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Actie" id="Actie" value="Actie">
                            <label for="Actie">Actie</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Avontuur" id="Avontuur" value="Avontuur">
                            <label for="Avontuur">Avontuur</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Biografie" id="Biografie" value="Biografie">
                            <label for="Biografie">Biografie</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Drama" id="Drama" value="Drama">
                            <label for="Drama">Drama</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Detective" id="Detective" value="Detective">
                            <label for="Detective">Detective</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Familie" id="Familie" value="Familie">
                            <label for="Familie">Familie</label>
                        </div>
                        <div>   
                            <input type="checkbox" name="Fantasy" id="Fantasy" value="Fantasy">
                            <label for="Fantasy">Fantasy</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Gangster" id="Gangster" value="Gangster">
                            <label for="Gangster">Gangster</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Historie" id="Historie" value="Historie">
                            <label for="Historie">Historie</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Horror" id="Horror" value="Horror">
                            <label for="Horror">Horror</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Komedie" id="Komedie" value="Komedie">
                            <label for="Komedie">Komedie</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Misdaad" id="Misdaad" value="Misdaad">
                            <label for="Misdaad">Misdaad</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Musical" id="Musical" value="Musical">
                            <label for="Musical">Musical</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Mystery" id="Mystery" value="Mystery">
                            <label for="Mystery">Mystery</label>
    
                        </div>
                        <div>
                            <input type="checkbox" name="Oorlog" id="Oorlog" value="Oorlog">
                            <label for="Oorlog">Oorlog</label>  
                        </div>
                        <div>
                            <input type="checkbox" name="Rampen" id="Rampen" value="Rampen">
                            <label for="Rampen">Rampen</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Romantisch" id="Romantisch" value="Romantisch">
                            <label for="Romantisch">Romantisch</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Sport" id="Sport" value="Sport">
                            <label for="Sport">Sport</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Thriller" id="Thriller" value="Thriller">
                            <label for="Thriller">Thriller</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Opslaan</button>
            </div>
        </form>
    </div>
    <footer class="footer text-center py-3 bg-dark text-white">
        <p>Copyright Â© Damian Buskens 2023</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
